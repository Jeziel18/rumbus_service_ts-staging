openapi: 3.0.1
info:
  version: "1.0.0"
  title: RUMbus API
  description: >-
    RUMbus is a system to provide real-time information on the location of
    buses, as well as estimated arrival times at stops for the transportation
    service of the University of Puerto Rico at Mayaguez (UPRM).

tags:
  - name: Announcements
  - name: Devices
  - name: Drivers
  - name: Routes
  - name: Stops
  - name: Trips
  - name: Users
  - name: Vehicles

paths:
  /announcements/search:
    get:
      tags:
        - Announcements
      summary: Search for announcements with the specified parameters
      parameters:
        - name: id
          in: query
          schema:
            type: string
          example: Announcement id
        - name: expire_at
          in: query
          schema:
            type: string
          example: Expiration date of the announcement
        - name: headline
          in: query
          schema:
            type: string
          example: Announcement headline
        - name: content
          in: query
          schema:
            type: string
          example: Announcement content
        - name: user_id
          in: query
          schema:
            type: string
          example: ID of the user that created the announcement
        - name: skip
          in: query
          schema:
            type: string
          example: Parameter for pagination
        - name: limit
          in: query
          schema:
            type: string
          example: Parameter for pagination
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    user_id:
                      type: string
                    expire_at:
                      type: string
                    headline:
                      type: string
                    content:
                      type: string
                    created_on:
                      type: string
                    updated_on:
                      type: string
              examples:
                '/announcements/search?headline=Out of Service':
                  value: >-
                    [{"id":"2c584b22-cc58-4f7b-9871-32fe4b7f698b","user_id":"f398fece-a30a-4004-bdd7-1d559db7cbcb","headline":"Out
                    of
                    Service","content":"content","expire_at":"2021-03-21T00:27:10.000Z","updated_on":"2020-07-03T04:00:29.000Z","created_on":"2020-07-03T04:00:29.000Z"}]
        '500':
          $ref: '#/components/responses/500'
  /announcements:
    get:
      tags:
        - Announcements
      summary: Get all announcements
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    user_id:
                      type: string
                    expire_at:
                      type: string
                    headline:
                      type: string
                    content:
                      type: string
                    created_on:
                      type: string
                    updated_on:
                      type: string
              examples:
                '0':
                  value: >-
                    [{"id":"ab6f1863-d53f-44ab-91e0-d741cbbe49d0","user_id":"418e5cd2-074c-4d1d-b53e-6cd6d7267b04","headline":"Test
                    headline","content":"This is the
                    content","expire_at":"2021-01-21T00:27:10.000Z","updated_on":"2020-06-28T22:50:19.000Z","created_on":"2020-06-28T22:50:19.000Z"}]
        '500':
          $ref: '#/components/responses/500'

    post:
      summary: Create announcement
      tags:
        - Announcements
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [user_id, expire_at, headline, content]
              properties:
                user_id:
                  type: string
                expire_at:
                  type: string
                headline:
                  type: string
                content:
                  type: string
            examples:
              '0':
                value: |-
                  {
                      "user_id": "418e5cd2-074c-4d1d-b53e-6cd6d7267b04",
                      "content": "This is the content",
                      "headline": "Test headline",
                      "expire_at": "2021-01-21 00:27:10"
                  }
              '1':
                value: |-
                  {
                      "content": "This is the content",
                      "headline": "Test headline",
                      "expire_at": "2021-01-21 00:27:10"
                  }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                '0':
                  value: '"ab6f1863-d53f-44ab-91e0-d741cbbe49d0"'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Missing required param:
                    user_id"}
        '500':
          $ref: '#/components/responses/500'
  /announcements/{announcement_id}:
    put:
      tags:
        - Announcements
      parameters:
        - in: path
          name: announcement_id
          schema:
            type: string
          required: true
          description: ID of the announcement
      summary: Update announcement by its id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                expire_at:
                  type: string
                headline:
                  type: string
                content:
                  type: string
            examples:
              '0':
                value: |-
                  {
                      "headline": "Updated headline"
                  }
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide an ID to
                    look for."}
        '500':
          $ref: '#/components/responses/500'
    delete:
      tags:
        - Announcements
      parameters:
        - in: path
          name: announcement_id
          schema:
            type: string
          required: true
          description: ID of the announcement
      summary: Delete announcement by its id
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide an ID to
                    look for."}
        '500':
          $ref: '#/components/responses/500'
    get:
      summary: Get announcement by its id
      tags:
        - Announcements
      parameters:
        - in: path
          name: announcement_id
          schema:
            type: string
          required: true
          description: ID of the announcement
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  user_id:
                    type: string
                  headline:
                    type: string
                  expire_at:
                    type: string
                  content:
                    type: string
                  updated_on:
                    type: string
                  created_on:
                    type: string
              examples:
                '0':
                  value: >-
                    {"id":"ab6f1863-d53f-44ab-91e0-d741cbbe49d0","user_id":"418e5cd2-074c-4d1d-b53e-6cd6d7267b04","headline":"Test
                    headline","content":"This is the
                    content","expire_at":"2021-01-21T00:27:10.000Z","updated_on":"2020-06-28T22:50:19.000Z","created_on":"2020-06-28T22:50:19.000Z"}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide an ID to
                    look for."}
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"NotFound","message":"Announcement with id:
                    ab6f1863-d53f-44ab-91e0-d741cbbe49d not found"}
        '500':
          $ref: '#/components/responses/500'
  /users:
    get:
      tags:
        - Users
      summary: Get all users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: string
                    full_name:
                      type: string
                    email:
                      type: string
                    created_on:
                      type: string
                    updated_on:
                      type: string
              examples:
                '0':
                  value: >-
                    [{"id":"ee4c7483-504c-4ca6-80ff-453f4bfdf9ff","full_name":"John
                    Doe","email":"john.doe@test.com","updated_on":"2020-05-25T23:39:04.000Z","created_on":"2020-05-25T23:39:04.000Z"}]
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - Users
      summary: Create user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, full_name]
              properties:
                full_name:
                  type: string
                email:
                  type: string
            examples:
              '0':
                value: |-
                  {
                      "full_name": "John Doe",
                      "email": "john.doe@test.com"
                  }
              '1':
                value: |-
                  {
                      "full_name": "John Doe"
                  }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: string
              examples:
                '0':
                  value: '"ee4c7483-504c-4ca6-80ff-453f4bfdf9ff"'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Missing required param:
                    email"}
        '500':
          $ref: '#/components/responses/500'
  /users/{user_id}:
    put:
      tags:
        - Users
      summary: Update user by its id
      parameters:
        - in: path
          name: user_id
          schema:
            type: string
          required: true
          description: ID of the user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                email:
                  type: string
            examples:
              '0':
                value: |-
                  {
                      "full_name": "John Test"
                  }
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide an ID to
                    look for."}
        '500':
          $ref: '#/components/responses/500'
    delete:
      tags:
        - Users
      summary: Delete user by its id
      parameters:
        - in: path
          name: user_id
          schema:
            type: string
          required: true
          description: ID of the user
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide an ID to
                    look for."}
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
        - Users
      summary: Get user by its id
      parameters:
        - in: path
          name: user_id
          schema:
            type: string
          required: true
          description: ID of the user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  full_name:
                    type: string
                  email:
                    type: string
                  updated_on:
                    type: string
                  created_on:
                    type: string
              examples:
                '0':
                  value: >-
                    {"id":"ee4c7483-504c-4ca6-80ff-453f4bfdf9ff","full_name":"John
                    Doe","email":"john.doe@test.com","updated_on":"2020-05-25T23:39:04.000Z","created_on":"2020-05-25T23:39:04.000Z"}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide an ID to
                    look for."}
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"NotFound","message":"User with id:
                    ee4c7483-504c-4ca6-80ff-453f4bfdf9fa not found"}
        '500':
          $ref: '#/components/responses/500'
  /users/search:
    get:
      tags:
        - Users
      summary: Search for users with the specified parameters
      parameters:
        - name: id
          in: query
          schema:
            type: string
          example: User id
        - name: full_name
          in: query
          schema:
            type: string
          example: User full name
        - name: email
          in: query
          schema:
            type: string
          example: User email
        - name: skip
          in: query
          schema:
            type: string
          example: Parameter for pagination
        - name: limit
          in: query
          schema:
            type: string
          example: Parameter for pagination
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: string
                    full_name:
                      type: string
                    email:
                      type: string
                    created_on:
                      type: string
                    updated_on:
                      type: string
              examples:
                '/users/search?email=john.doe@test.com':
                  value: >-
                    [{"id":"f398fece-a30a-4004-bdd7-1d559db7cbcb","full_name":"John
                    Doe","email":"john.doe@test.com","updated_on":"2020-07-03T03:58:16.000Z","created_on":"2020-07-03T03:58:16.000Z"}]
        '500':
          $ref: '#/components/responses/500'
  /trips/{trip_id}/history:
    get:
      tags:
        - Trips
      summary: Get trip history
      parameters:
        - in: path
          name: trip_id
          schema:
            type: string
          required: true
          description: ID of the trip
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    trip_id:
                      type: string
                    geopoints:
                      type: array
                      items:
                        properties:
                          accuracy:
                            type: integer
                          lon:
                            type: integer
                          lat:
                            type: integer
                          bearing:
                            type: integer
                          timestamp:
                            type: integer
              examples:
                'OK':
                  value: >-
                    [{"trip_id":"61b2cfca-bbf7-4d8a-9110-f01a0cdaa1be","geopoints":[{"accuracy":3,"lon":2,"lat":1,"bearing":4,"timestamp":0}]}]
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                'Missing ID':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide an ID to
                    look for."}
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                'Not Found':
                  value: >-
                    {"code":"NotFound","message":"Trip with id:
                    61b2cfca-bbf7-4d8a-9110-f01a0cdaa1b not found"}
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - Trips
      summary: Create trip history
      parameters:
        - in: path
          name: trip_id
          schema:
            type: string
          required: true
          description: ID of the trip
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [geopoints]
              properties:
                geopoints:
                  type: array
                  items:
                    type: object
                    required: [bearing, accuracy, lon, lat, timestamp]
                    properties:
                      bearing:
                        type: integer
                      accuracy:
                        type: integer
                      lon:
                        type: integer
                      lat:
                        type: integer
                      timestamp:
                        type: integer
            examples:
              'Body':
                value: |-
                  {
                      "geopoints": [
                          {
                          "lat": 1,
                          "lon": 2,
                          "timestamp": 0,
                          "accuracy": 3,
                          "bearing": 4
                          }
                      ]
                  }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
              examples:
                'Created':
                  value: '{"message":"Trip history was successfully created!"}'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                'Missing ID':
                  value: '{"code":"BadRequest","message":"Need to provide a trip ID."}'
                'Missing bearing':
                  value: >-
                    {"code":"BadRequest","message":"Missing required param:
                    bearing"}
                'Missing geopoints':
                  value: >-
                    {"code":"BadRequest","message":"Missing required param:
                    geopoints"}
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                'Not Found':
                  value: >-
                    {"code":"NotFound","message":"Trip with id:
                    4de277ac-f535-46f2-8773-4202a58c not found"}
        '500':
          $ref: '#/components/responses/500'
  /trips/search:
    get:
      tags:
        - Trips
      summary: Search trips
      description: If no parameter is specified it returns all trips without filtering
      parameters:
        - name: public
          in: query
          schema:
            type: string
          description: Filter by public or administrative (0 or 1)
        - name: active
          in: query
          schema:
            type: string
          description: Filter by active or non active trips (0 or 1)
        - name: skip
          in: query
          schema:
            type: string
          description: Parameter for pagination
        - name: limit
          in: query
          schema:
            type: string
          description: Parameter for pagination
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: string
                    trip_number:
                      type: integer
                    property_number:
                      type: integer
                    departure_time:
                      type: string
                    full_name:
                      type: string
                    public:
                      type: boolean
                    active:
                      type: boolean
              examples:
                '0':
                  value: >-
                    [{"id":"4de277ac-f535-46f2-8773-4202a58cb461","trip_number":1,"departure_time":"2020-02-03T22:42:45.000Z","property_number":24,"full_name":"Test
                    John","public":1,"active":0},{"id":"badfea2b-5ffe-4977-8f44-6c335b9bb770","trip_number":2,"departure_time":"2020-02-03T22:42:45.000Z","property_number":24,"full_name":"Test
                    John","public":0,"active":1}]
        '500':
          $ref: '#/components/responses/500'
  /trips:
    post:
      tags:
        - Trips
      summary: Create trip
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [trip_number, driver_id, user_id, purpose, vehicle_id, departure_time, faculty, applicant, public]
              properties:
                trip_number:
                  type: integer
                driver_id:
                  type: string
                route_id:
                  type: string
                public:
                  type: boolean
                user_id:
                  type: string
                purpose:
                  type: string
                destination:
                  type: string
                type:
                  type: string
                vehicle_id:
                  type: string
                departure_time:
                  type: string
                applicant:
                  type: string
                faculty:
                  type: string
            examples:
              'Public Trip':
                value: "{ \r\n  \"trip_number\": 1,\r\n  \"driver_id\": \"abc123\",\r\n  \"vehicle_id\": \"abc123\",\r\n  \"user_id\": \"abc123\",\r\n  \"route_id\": \"abc123\",\r\n  \"public\": 1,\r\n  \"applicant\": \"John\",\r\n  \"faculty\": \"Some Faculty\",\r\n  \"purpose\": \"Life has no purpose\",\r\n  \"departure_time\": \"2020-02-03 22:42:45\"\r\n  }"
              'Administrative Trip':
                value: "{ \r\n  \"trip_number\": 1,\r\n  \"driver_id\": \"abc123\",\r\n  \"vehicle_id\": \"abc123\",\r\n  \"user_id\": \"abc123\",\r\n  \"public\": 0,\r\n  \"applicant\": \"John\",\r\n  \"faculty\": \"Some Faculty\",\r\n  \"purpose\": \"Life has no purpose\",\r\n  \"departure_time\": \"2020-02-03 22:42:45\"\r\n  \"destination\": \"San Juan\",\r\n  \"type\": \"Academico\"\r\n}"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: string
              examples:
                '0':
                  value: '"4de277ac-f535-46f2-8773-4202a58cb461"'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                '0':
                  value: >-
                    {"code":"BadRequest","message":"Missing required param:
                    public"}
        '500':
          $ref: '#/components/responses/500'
  /trips/{trip_id}:
    put:
      tags:
        - Trips
      summary: Update trip by its id
      parameters:
        - in: path
          name: trip_id
          schema:
            type: string
          required: true
          description: ID of the trip to update
        - name: public
          in: query
          schema:
            type: string
          required: true
          description: Specifies whether the trip is public or not (0 or 1)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                driver_id:
                  type: string
                route_id:
                  type: string
                purpose:
                  type: string
                destination:
                  type: string
                type:
                  type: string
                vehicle_id:
                  type: string
                departure_time:
                  type: string
                applicant:
                  type: string
                faculty:
                  type: string
            examples:
              '0':
                value: "{ \r\n    \"purpose\": \"Updated purpose\"\r\n}"
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
              examples:
                'Missing Param':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide query param
                    'public' (0 or 1)."}
                'Missing ID':
                  value: >-
                    {"code":"BadRequest","message":"Need to provide an ID to
                    look for."}
        '500':
          $ref: '#/components/responses/500'
    delete:
      tags:
        - Trips
      summary: Delete trip by its id
      parameters:
        - in: path
          name: trip_id
          schema:
            type: string
          required: true
          description: ID of the trip to delete
      responses:
        '204':
          description: No Content
